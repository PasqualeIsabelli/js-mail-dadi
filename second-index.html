<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dadi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https:cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-success">
  <h1 class="text-center mt-5">Salve utente, clicca sul bottone qui sotto per giocare ai dadi contro il PC</h1>

  <div class="row justify-content-center">
    <div class="col-12 my-3 text-center">
        <button class="btn btn-primary border mt-3" id="run-btn">Lancia</button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-3 my-3">
      <div class="card">
        <div class="card-body">
          <h2>Valore del tuo Dado:</h2>
          <h3 style="color: red;" class="text-center" id="your-numbers"></h3>
        </div>
      </div>
    </div>
    <div class="col-3 my-3">
      <div class="card">
        <div class="card-body">
          <h2>Valore del Dado del PC:</h2>
          <h3 style="color: red;" class="text-center" id="pc-numbers"></h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 mt-3 text-center text-white">
      <span id="message"></span>
    </div>
  </div>

  <script src="js/second-main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
